---
# file: roles/raspberry/Tasks/other.yml

- name: Install isc-dhcp-server
  apt: pkg={{ item.name }} state=present update_cache=yes
  with_items:
   - { name: 'isc-dhcp-server'}
   - { name: 'hostapd'}
  tags: router-install

- name: copy interface conf
  copy: src={{ item.src }} dest={{ item.dest }}
  with_items:
    - { src: 'etc/network/interfaces', dest: '/etc/network/interfaces' }
    - { src: 'etc/network/interfaces.d/eth0', dest: '/etc/network/interfaces.d/eth0' }
    - { src: 'etc/network/interfaces.d/wlan0', dest: '/etc/network/interfaces.d/wlan0' }
    - { src: 'etc/network/interfaces.d/wlan1', dest: '/etc/network/interfaces.d/wlan1' }
    - { src: 'etc/wpa_supplicant/wpa_supplicant.conf', dest: '/etc/wpa_supplicant/wpa_supplicant.conf'}
  tags:
    - router
    - interfaces

